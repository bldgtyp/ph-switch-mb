name: Run Tests

on:
  workflow_dispatch: # manual trigger

jobs:
  test:
    runs-on: macos-13
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Install UV
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run tests
        run: uv run pytest
